<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking CRUD</title>
  <style>
    body { font-family: Arial; max-width: 900px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    th { background: #eee; }

    /* Hidden input field */
    .hidden-field {
      display: none;
    }

    .form-box {
      border: 1px solid #aaa;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      background: #f7f7f7;
    }

    .form-box label {
      display: block;
      margin-top: 10px;
    }

    .form-box input {
      width: 100%;
      padding: 7px;
      margin-top: 3px;
    }

    button {
      margin-top: 20px;
      padding: 10px 18px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Booking System</h1>

  <div class="form-box">
    <h2 id="form-title">Add Booking</h2>

    <label>Name:</label>
    <input type="text" id="name">

    <label>Email:</label>
    <input type="email" id="email">

    <label>Booking Date:</label>
    <input type="date" id="date">

    <!-- Hidden SMS Token (Option 1) -->
    <input type="text" id="sms_token" class="hidden-field" disabled>

    <button onclick="submitForm()">Submit</button>
    <button onclick="resetForm()">Reset</button>
  </div>

  <h2>Booking Records</h2>
  <table id="booking-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Date</th>
        <th>SMS Token</th> <!-- visible only in table -->
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>

</body>
</html>
