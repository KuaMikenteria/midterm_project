<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resort Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book a Resort Reservation</h1>

    <!-- Reservation Form -->
    <form id="reservationForm">
      <input type="text" id="guest_name" placeholder="Full Name" required>

      <input type="text" id="street_address" placeholder="Street Address" required>

      <select id="municipality" required>
        <option value="">Select Municipality</option>
        <option>Manila</option>
        <option>Quezon City</option>
        <option>Cebu City</option>
        <option>Davao City</option>
        <option>Baguio</option>
        <option>Iloilo City</option>
        <option>Bacolod</option>
        <option>Zamboanga City</option>
        <option>Naga City</option>
        <option>Legazpi City</option>
      </select>

      <select id="region" required>
        <option value="">Select Region</option>
        <option>National Capital Region (NCR)</option>
        <option>Ilocos Region (Region I)</option>
        <option>Cagayan Valley (Region II)</option>
        <option>Central Luzon (Region III)</option>
        <option>CALABARZON (Region IV-A)</option>
        <option>MIMAROPA (Region IV-B)</option>
        <option>Bicol Region (Region V)</option>
        <option>Western Visayas (Region VI)</option>
        <option>Central Visayas (Region VII)</option>
        <option>Davao Region (Region XI)</option>
      </select>

      <select id="country" required>
        <option value="">Select Country</option>
        <option>Philippines</option>
        <option>United States</option>
        <option>Japan</option>
        <option>China</option>
        <option>Australia</option>
        <option>Canada</option>
        <option>Singapore</option>
        <option>South Korea</option>
        <option>United Kingdom</option>
        <option>United Arab Emirates</option>
      </select>

      <select id="valid_id_type" required>
        <option value="">Select Valid ID</option>
        <option>PhilID/ePhilID</option>
        <option>Passport</option>
        <option>Driver's License</option>
        <option>SSS card</option>
        <option>GSIS card (UMID)</option>
        <option>PRC ID</option>
        <option>School ID</option>
      </select>
      <input type="text" id="valid_id_number" placeholder="ID Number" required>

      <input type="email" id="email" placeholder="Email Address" required>
      <input type="text" id="phone" placeholder="Phone (+63 or 09)" required>

      <input type="date" id="checkin_date" required>
      <input type="date" id="checkout_date" required>

      <input type="number" id="guests" placeholder="Number of Guests" min="1" required>

      <select id="payment_gateway" required>
        <option value="">Select Payment Method</option>
        <optgroup label="Traditional/Commercial Banks">
          <option>Philippine National Bank</option>
          <option>BDO Unibank, Inc. (BDO)</option>
          <option>Bank of the Philippine Islands (BPI)</option>
          <option>Union Bank of the Philippines (Unionbank)</option>
          <option>Land Bank of the Philippines (Landbank)</option>
        </optgroup>
        <optgroup label="E-Wallet">
          <option>GCash</option>
          <option>PayMaya</option>
          <option>PayPal</option>
        </optgroup>
      </select>

      <button type="submit">Submit Reservation</button>
    </form>

    <div id="response"></div>

    <script src="script.js"></script>

</body>
</html>
